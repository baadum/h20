let canvasSnow = document.querySelector('#canvasSnow');
let snow = canvasSnow.getContext('2d');

const snowParam = {
    x: 300,
    y: 100,
    size: 50,
    fill: false,
}

function drawSnow({x, y, size, fill}){
    const head =
        snow.beginPath();
        snow.arc(x, y, size, 0, Math.PI *2, false);
        snow.stroke();
    const body =
        snow.beginPath();
        snow.arc(x, y + 2.5*size, size * 1.5, 0, Math.PI *2, false);
        snow.stroke();
    const feet =
        snow.beginPath();
        snow.arc(x, y + 6*size, size * 2, 0, Math.PI *2, false);
        snow.stroke();
    const buttons =
        snow.beginPath();
        snow.arc(x, 2*y, size / 8, 0, Math.PI *2, false);
        snow.stroke();
        fill?snow.fill():snow.stroke();       
        snow.beginPath();
        snow.arc(x, 3.5*y, size / 8, 0, Math.PI *2, false);
        fill?snow.fill():snow.stroke();       
}
